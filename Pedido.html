<!DOCTYPE html>
<html>
<head>
    <title>Pedido de Productos en Línea</title>
</head>
<body>

<h2>Realizar un Pedido en Línea</h2>

<form action="procesar_pedido.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="direccion">Dirección de Envío:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <label for="producto">Producto:</label>
    <select id="producto" name="producto">
        <option value="producto1">Producto 1</option>
        <option value="producto2">Producto 2</option>
        <option value="producto3">Producto 3</option>
    </select><br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br><br>

    <label for="metodo_pago">Método de Pago:</label>
    <input type="radio" id="tarjeta" name="metodo_pago" value="tarjeta"> Tarjeta de Crédito
    <input type="radio" id="paypal" name="metodo_pago" value="paypal"> PayPal
    <br><br>

    <input type="submit" value="Realizar Pedido">
</form>

</body>
</html>
